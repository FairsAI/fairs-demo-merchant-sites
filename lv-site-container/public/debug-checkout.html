<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Checkout Modal</title>
    <script src="http://localhost:3000/fairs-checkout-sdk.js"></script>
</head>
<body>
    <h1>Debug Checkout Modal</h1>
    <button id="test-checkout" onclick="testCheckout()">Test Checkout Modal</button>
    
    <div id="debug-output"></div>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('debug-output').innerHTML += '<p>' + message + '</p>';
        }
        
        function testCheckout() {
            log('üöÄ Starting checkout test...');
            
            // Check if SDK is loaded
            if (typeof window.FairsSDK === 'undefined') {
                log('‚ùå FairsSDK not loaded');
                return;
            }
            log('‚úÖ FairsSDK is loaded');
            
            // Check if checkout is available
            if (!window.FairsSDK.checkout) {
                log('‚ùå FairsSDK.checkout not available');
                return;
            }
            log('‚úÖ FairsSDK.checkout is available');
            
            // Check if open function exists
            if (typeof window.FairsSDK.checkout.open !== 'function') {
                log('‚ùå FairsSDK.checkout.open is not a function');
                return;
            }
            log('‚úÖ FairsSDK.checkout.open is a function');
            
            // Test cart data
            const testCart = {
                items: [
                    {
                        name: 'Test Product',
                        price: 100.00,
                        quantity: 1,
                        image: '/assets/images/speedy-soft-30-crafty.png'
                    }
                ],
                total: 100.00,
                currency: 'USD'
            };
            
            log('üì¶ Opening checkout with test cart...');
            
            try {
                const result = window.FairsSDK.checkout.open({
                    cart: testCart,
                    onSuccess: (data) => {
                        log('‚úÖ Checkout success: ' + JSON.stringify(data));
                    },
                    onError: (error) => {
                        log('‚ùå Checkout error: ' + JSON.stringify(error));
                    },
                    onCancel: () => {
                        log('‚ö†Ô∏è Checkout cancelled');
                    }
                });
                
                log('üìã Checkout open result: ' + JSON.stringify(result));
                
                // Check if modal was created
                setTimeout(() => {
                    const modal = document.querySelector('.fairs-modal-overlay');
                    if (modal) {
                        log('‚úÖ Modal overlay found');
                        const iframe = modal.querySelector('iframe');
                        if (iframe) {
                            log('‚úÖ Iframe found with src: ' + iframe.src);
                        } else {
                            log('‚ùå No iframe found in modal');
                        }
                    } else {
                        log('‚ùå No modal overlay found');
                    }
                }, 1000);
                
            } catch (error) {
                log('‚ùå Exception during checkout.open: ' + error.message);
                log('üìã Error stack: ' + error.stack);
            }
        }
        
        // Auto-run test when SDK is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üîç Page loaded, checking SDK status...');
                if (window.FairsSDK) {
                    log('‚úÖ SDK available on page load');
                } else {
                    log('‚ùå SDK not available on page load');
                }
            }, 2000);
        });
    </script>
</body>
</html>
